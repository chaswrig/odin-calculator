<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="javascript.js" defer></script>
    <div id="window">
        <div id="display">Holder Text</div>
        <div id="buttons">
            <div id="clear" class="button utility">C</div>
            <div id="parenthesis" class="button utility">( )</div>
            <div id="percentage" class="button utility">%</div>
            <div id="division" class="button utility">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div id="multiplication" class="button utility">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div id="subtraction" class="button utility">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div id="addition" class="button utility">+</div>
            <div id="negation" class="button utility">+/-</div>
            <div class="button number">0</div>
            <div id="decimal" class="button utility">.</div>
            <div id="result" class="button utility">=</div>
        </div>
    </div>
</body>
</html>
